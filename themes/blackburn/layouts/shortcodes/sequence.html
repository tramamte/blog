{{ if .Inner }}
<script>
  var sequenceId = 'sequence' + sequenceGlobalId++;
  document.write('<div class="sequence" id="' + sequenceId + '" align="{{ if .Get "align" }}{{ .Get "align" }}{{ else }}left{{ end }}"></div>');
  var seq = Diagram.parse("{{ safeHTML .Inner }}");
  {{ if and (.Get "theme") (eq (.Get "theme") "hand") }}
  seq.drawSVG(sequenceId, {theme: 'hand'});
  {{ else }}
  seq.drawSVG(sequenceId, {theme: 'simple'});
  {{ end }}
</script>
{{ end }}
