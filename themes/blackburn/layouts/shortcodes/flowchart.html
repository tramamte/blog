{{ if .Inner }}
<script>
  var flowId = 'flowchart' + flowGlobalId++;
  document.write('<div class="flowchart" id="' + flowId + '" align="{{ if .Get "align" }}{{ .Get "align" }}{{ else }}left{{ end }}"></div>');
  var flow = flowchart.parse("{{ safeHTML .Inner }}");
  flow.drawSVG(flowId);
</script>
{{ end }}
