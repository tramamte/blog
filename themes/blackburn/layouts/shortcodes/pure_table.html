{{ $fields := (index .Params 0) }}
{{ $data := after 1 .Params }}

<div style="
  border-spacing: 0;
  padding: 0;
  margin: 0;
  width: auto;
  overflow-x: auto;
  display: block;
  ">
<table class="pure-table pure-table-striped">
  <thead><tr>
	{{ range split $fields "|"}}
	  <th>{{ . }}</th>
	{{ end }}
  </thead></tr>
  <tbody>
  {{ range $data}}
	<tr>
	  {{ $items := split . "|" }}
	  {{ range $items }}
		<td>{{ . }}</td>
	  {{ end }}
	</tr>
  {{ end }}
  </tbody>
</table>
</div>
