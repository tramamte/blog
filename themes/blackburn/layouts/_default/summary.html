<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p>
  {{ .Summary }}{{ if .Truncated }} ...{{ end }}    
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">Read more <i class="fas fa-expand fa-fw"></i></a>
  </footer>
  {{ end }}
</article>
