{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>All posts on {{ .Site.Title }}</h2>
</div>
<div class="content">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2 class="no-before">{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
