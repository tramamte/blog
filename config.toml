theme = "blackburn"

baseurl = "https://tramamte.github.io/"
languageCode = "en-us"
title = "Awesome Patrick"
author = "Patrick Yu"
copyright = "&copy2018 Patrick Yu. All rights reserved."
canonifyurls = true
paginate = 5
hasCJKLanguage = true
# Server-side Chroma syntax highlighting
pygmentsCodefences = true
pygmentsUseClassic = false
pygmentsStyle = "monokai"
pygmentsCodefencesGuessSyntax = true
#pygmentsOptions = "linenos=table"
enableEmoji = true

[permalinks]
  post = "/:year/:month/:day/:slug/"

[taxonomies]
  topic = "topics"
  tag = "tags"

[indexes]
  topic = "topics"
  tag = "tags"

[params]
  subtitle = "Patrick's ramblings"
  brand = "Awesome<br>Patrick"
  disqus = "awesome-patrick"
  # CSS name for highlight.js
  #highlightjs = "github"
  dateFormat = "02 Jan 2006, 15:04"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Topics"
    pre = "<i class='fa fa-folder fa-fw'></i>"
    weight = 2
    identifier = "topic"
    url = "/topics/"
  [[menu.main]]
    name = "Tags"
    pre = "<i class='fa fa-tag fa-fw'></i>"
    weight = 3
    identifier = "tag"
    url = "/tags/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 4
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 5
    identifier = "about"
    url = "/about/"
